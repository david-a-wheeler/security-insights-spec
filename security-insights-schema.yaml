$schema: http://json-schema.org/draft-07/schema
title: Security Insights Version 1.0.0 YAML Schema
additionalProperties: false
description: YAML schema for security-insights.yml
properties:
    header:
        $id: '#/properties/header'
        additionalProperties: false
        properties:
            schema-version:
                $id: '#/properties/header/properties/schema-version'
                description: 'Version of the SECURITY-INSIGHTS YAML Schema.'
                type: string
                enum: ['1.0.0']
            expiration-date:
                $id: '#/properties/header/properties/expiration-date'
                description: 'Expiration date for the SECURITY-INSIGHTS.yml. At most a year later the `last-reviewed` date.'
                type: string
                format: date-time
            last-updated:
                $id: '#/properties/header/properties/last-updated'
                description: 'Last time the SECURITY-INSIGHTS.yml was updated, excluding the properties `commit-hash` and `last-reviewed`.'
                type: string
                format: date
            last-reviewed:
                $id: '#/properties/header/properties/last-reviewed'
                description: 'Last time the SECURITY-INSIGHTS.yml was reviewed. Updating this property requires updating the property `commit-hash`.'
                type: string
                format: date
            commit-hash:
                $id: '#/properties/header/properties/commit-hash'
                description: 'The last commit to which the SECURITY-INSIGHTS.yml refers.'
                type: string
                pattern: '^\b[0-9a-f]{5,40}\b$'
            project-name:
                $id: '#/properties/header/properties/project-name'
                description: 'Short name of the project'
                type: string
            project-description:
                $id: '#/properties/header/properties/project-description'
                description: 'Description of the project in Markdown format.'
                type: string
            project-url:
                $id: '#/properties/header/properties/project-url'
                description: 'URI for the main project repository that this document refers to. The provided URL must meet the IRI standard (RFC 3987) and begin with https://.'
                type: string
                format: iri
                pattern: '^https?:\/\/'
            homepage-url:
                $id: '#/properties/header/properties/homepage-url'
                description: 'URL of home page of project. This is where new users would typically start. This may be the same as the `project-url`.'
                type: string
                format: iri
                pattern: '^https?:\/\/'
            project-release:
                $id: '#/properties/header/properties/project-release'
                description: 'Release version to which the SECURITY-INSIGHTS.yml refers.'
                type: string
            changelog:
                $id: '#/properties/header/properties/changelog'
                description: 'Link to the project changelog.'
                type: string
                format: iri
                pattern: '^https?:\/\/'
            license:
                $id: '#/properties/header/properties/license'
                description: 'Link to the project license.'
                type: string
                format: iri
                pattern: '^https?:\/\/'
            license-expression:
                $id: '#/properties/header/properties/license-expression'
                description: 'SPDX license expression for the license of the project.  Note that this is *NOT* a URL.'
                type: string
            cpe:
                $id: '#/properties/header/properties/cpe'
                description: 'Common Platform Enumeration (CPE) identifier.'
                type: string
            implementation-languages:
                $id: '#/properties/header/properties/implementation-languages'
                description: 'Array of implementation (programming) languages used.  If there is more than one, sort them by use (e.g., lines of code), with most used first..'
                items:
                    $id: '#/properties/header/properties/implementation-languages/items'
                    anyOf:
                    -   $id: '#/properties/header/properties/implementation-languages/items/anyOf/0'
                        description: 'Implementation language used.'
                        type: string
        type: array
        uniqueItems: true
        required:
        - expiration-date
        - project-url
        - schema-version
        type: object
